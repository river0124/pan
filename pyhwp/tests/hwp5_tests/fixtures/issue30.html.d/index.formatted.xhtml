    <title>ODT 변환 시 원문에 없는 공백이 띄엄띄엄 나타남 ODT 변환 시 중간 중간에 공백 문자들이 들어가는 현상이 발생한다</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
.Section-0 {
  width: 210mm;
}
.Section-0 .HeaderPageFooter {
  position: relative;
  margin-top: 20mm;
  margin-right: 30mm;

  margin-left: 30mm;
}

  padding-top: 15mm;
  padding-bottom: 15mm;
}

  <body>
    <div class="Section Section-0 Paper">
      <div class="HeaderPageFooter">
        <div class="Page">
          <p class="Normal parashape-1"><span class="lang-en">ODT </span><span class="lang-ko">변환 시 원문에 없는 공백이 띄엄띄엄 나타남 </span><span class="lang-en">ODT </span><span class="lang-ko">변환 시 중간 중간에 공백 문자들</span><span class="lang-ko">이 들어가는 현상이 발생한다. 아마도 변환 과정에서 </span><span class="lang-en">xmllint</span><span class="lang-ko">의 </span><span class="lang-en">reindent </span><span class="lang-ko">때문에 </span><span class="lang-en">new line </span><span class="lang-ko">문자가 들어가는 것 같음.</span>&#13;</p>
        </div>
      </div>
    </div>
