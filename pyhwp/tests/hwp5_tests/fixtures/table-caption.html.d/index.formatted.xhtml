<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <title/>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
.Section-0 {
  width: 210mm;
}
.Section-0 .HeaderPageFooter {
  position: relative;
  margin-top: 20mm;
  margin-right: 30mm;
  margin-bottom: 15mm;
  margin-left: 30mm;
}
.Section-0 .Page {
  padding-top: 15mm;
  padding-bottom: 15mm;
}
</style>
  </head>
  <body>
    <div class="Section Section-0 Paper">
      <div class="HeaderPageFooter">
        <div class="Page">
          <p class="Normal parashape-1">&#13;</p>
          <table cellspacing="0" class="TableControl borderfill-1" style="  width: 74mm;&#10;/* hrelto: column halign: left*/  margin-left: 10mm;&#10;  border-collapse: collapse;&#10;">
            <caption class="TableCaption" style="  caption-side: top;&#10;  margin-bottom: 3mm;&#10;  width: 30mm;&#10;">
              <p class="Normal parashape-12"><span class="lang-ko">표 </span><span class="autonumbering autonumbering-table">1</span><span class="lang-ko"> 위 캡션</span>&#13;</p>
            </caption>
            <tr>
              <td class="borderfill-1" colspan="1" rowspan="1" style="  width: 74mm;&#10;  height: 0.99mm;&#10;  padding: 0.5mm 0.5mm 0.5mm 0.5mm;&#10;">
                <p class="Normal"/>
              </td>
            </tr>
          </table>
          <p class="Normal parashape-1">&#13;</p>
          <table cellspacing="0" class="TableControl borderfill-1" style="  width: 74mm;&#10;/* hrelto: column halign: left*/  margin-left: 10mm;&#10;  border-collapse: collapse;&#10;">
            <caption class="TableCaption" style="  caption-side: bottom;&#10;  margin-top: 3mm;&#10;  width: 30mm;&#10;">

            </caption>
            <tr>
              <td class="borderfill-1" colspan="1" rowspan="1" style="  width: 74mm;&#10;  height: 0.99mm;&#10;  padding: 0.5mm 0.5mm 0.5mm 0.5mm;&#10;">

              </td>
            </tr>
          </table>
          <p class="Normal parashape-1">&#13;</p>
          <table cellspacing="0" class="TableControl borderfill-1" style="  width: 74mm;&#10;/* hrelto: column halign: left*/  margin-left: 10mm;&#10;  border-collapse: collapse;&#10;">
            <caption class="TableCaption" style="/* not supported @position: left */&#10;">
              <p class="Normal"><span class="lang-ko">표 </span><span class="autonumbering autonumbering-table">3</span><span class="lang-ko"> 왼쪽</span>&#13;</p>
            </caption>
            <tr>
              <td class="borderfill-1" colspan="1" rowspan="1" style="  width: 74mm;&#10;  height: 0.99mm;&#10;  padding: 0.5mm 0.5mm 0.5mm 0.5mm;&#10;">

          <p class="Normal parashape-1">&#13;</p>

            <caption class="TableCaption" style="/* not supported @position: right */&#10;">
              <p class="Normal"><span class="lang-ko">표 </span><span class="autonumbering autonumbering-table">4</span><span class="lang-ko"> 오른쪽</span>&#13;</p>

              <td class="borderfill-1" colspan="1" rowspan="1" style="  width: 74mm;&#10;  height: 0.99mm;&#10;  padding: 0.5mm 0.5mm 0.5mm 0.5mm;&#10;">

          </table>
          <p class="Normal parashape-1">&#13;</p>

            <caption class="TableCaption" style="  caption-side: bottom;&#10;  margin-top: 3mm;&#10;  width: 30mm;&#10;">
              <p class="Normal parashape-12"><span class="lang-ko">표 </span><span class="autonumbering autonumbering-table">7</span><span class="lang-ko"> 여백까지 확대</span>&#13;</p>
              <p class="Normal parashape-12"><span class="lang-ko">------------------------------------------</span>&#13;</p>
            </caption>
            <tr>
              <td class="borderfill-1" colspan="1" rowspan="1" style="  width: 74mm;&#10;  height: 0.99mm;&#10;  padding: 0.5mm 0.5mm 0.5mm 0.5mm;&#10;">

            </tr>

            <caption class="TableCaption" style="  caption-side: bottom;&#10;  margin-top: 3mm;&#10;  width: 30mm;&#10;">
              <p class="Normal parashape-12"><span class="lang-ko">표 </span><span class="autonumbering autonumbering-table">8</span><span class="lang-ko"> 한 줄로 입력</span>&#13;</p>
              <p class="Normal parashape-12"><span class="lang-ko">------------------------------------------</span>&#13;</p>
            </caption>
            <tr>
              <td class="borderfill-1" colspan="1" rowspan="1" style="  width: 74mm;&#10;  height: 0.99mm;&#10;  padding: 0.5mm 0.5mm 0.5mm 0.5mm;&#10;">
